name: Database Backup

on:
  schedule:
    - cron: '0 2 * * *'  # 2:00 AM UTC = 3:00 AM Roma
  workflow_dispatch:      # Trigger manuale

jobs:
  backup:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client-16

      - name: Run backup
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          GOOGLE_DRIVE_SERVICE_ACCOUNT_JSON_BASE64: ${{ secrets.GOOGLE_DRIVE_SERVICE_ACCOUNT_JSON_BASE64 }}
          GOOGLE_DRIVE_FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
        run: npx tsx scripts/backup-database.ts

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Database Backup Failed',
              body: 'Automated backup failed. Check workflow logs.',
              labels: ['bug', 'backup']
            })
